<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sudoku</title>
  <link rel="stylesheet" type="text/css" href="../lib/jquery-ui/jquery-ui-1.10.2.custom.min.css" />
  <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="../lib/jquery-ui/jquery-ui-1.10.2.custom.min.js"></script>
  <script type="text/javascript" src="../lib/jsdebug/debug.js"></script>
  <script type="text/javascript" src="bitset.js"></script>
  <script type="text/javascript" src="cell.js"></script>
  <script type="text/javascript" src="house.js"></script>
  <script type="text/javascript" src="board.js"></script>
  <script type="text/javascript" src="tests/test_bitset.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
<link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
</head>
<body>

<h1>Sudoku Solver</h1>

<div>
Puzzle: <select id="puzzleSelect" name="puzzleSelect"></select>
<span id="puzzleInfo"></span>
</div>
<div id="buttonPanel">
<input id="solveButton" name="solveButton" type="button" value="Solve">
<input id="resetButton" name="resetButton" type="button" value="Clear">
</div>
<div>
Textual representation: <input id="numberString" name="numberString" type="text" value="" size="81" maxlength="81" max="81">
<input id="setNumberStringButton" name="setNumberStringButton" type="button" value="Set">
</div>

<table class="sudokuBoard"></table>

<textarea id="reasoning" rows="10" cols="80" disabled="disabled"></textarea>

</body>
</html>
