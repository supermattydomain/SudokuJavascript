<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sudoku</title>
<script type="text/javascript" src="../lib/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../lib/jsdebug/debug.js"></script>
<script type="text/javascript" src="../lib/jquery-ui/ui/jquery.effects.core.js"></script>
<script type="text/javascript" src="../lib/jquery-ui/ui/jquery.ui.core.js"></script>
<script type="text/javascript" src="../lib/jquery-ui/ui/jquery.ui.position.js"></script>
<script type="text/javascript" src="../lib/jquery-ui/ui/jquery.ui.widget.js"></script>
<script type="text/javascript" src="../lib/jquery-ui/ui/jquery.ui.tooltip.js"></script>
<script type="text/javascript" src="bitset.js"></script>
<script type="text/javascript" src="scripts.js"></script>
<link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
<link rel="stylesheet" href="jquery-ui.css" type="text/css" media="screen" />
</head>
<body>

<h1>Sudoku Solver</h1>

<div>
Puzzle: <select id="puzzleSelect" name="puzzleSelect"></select>
<span id="puzzleInfo"></span>
</div>
<div id="buttonPanel">
<input id="solveButton" name="solveButton" type="button" value="Solve">
<input id="resetButton" name="resetButton" type="button" value="Clear">
</div>
<div>
Textual representation: <input id="numberString" name="numberString" type="text" value="" size="81" maxlength="81" max="81">
<input id="setNumberStringButton" name="setNumberStringButton" type="button" value="Set">
</div>

<table class="sudokuBoard"></table>

</body>
</html>
